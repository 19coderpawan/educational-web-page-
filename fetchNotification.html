<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script>
        fetch("http://ec2-13-126-43-216.ap-south-1.compute.amazonaws.com:5050/api/admin/notification/")
        .then(res =>{
            return res.json();
        }).then(data =>{
            data.data.forEach(element => {
                const notification = `<li>${element.content}</li>`;
                document.querySelector('ul').insertAdjacentHTML('beforeend', notification);
           });
        })
    </script>
</body>
</html>
